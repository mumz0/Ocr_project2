<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/normalize.css"/> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous"/>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">         
    <script src="https://kit.fontawesome.com/87b5d8f78d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Booki.com</title>
  </head>
    <body>
      <header>

      <!-- HEADER -->

      <!-- nav bar -->      
        <nav>
          <img src="assets\logo\Booki@3x.png" alt="logo"/>     
        <ul>
          <li>
            <a class="nav-links" href="#">Hébergements</a>          
            <a class="nav-links" href="#">Activités</a>
          </li>
        </ul>
      </nav>
            
        <!-- title -->        
          <div class="wrapper">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div>

              <!-- search form -->
              <form class="search-form">
                <i class="fa-solid fa-location-dot"></i>
                  <input type="text" placeholder="Marseille, France">
                  <button>
                    <span class="search-text">Rechercher</span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
                
                <!-- filters -->
            <div class="filters-section">
              <h2>Filtres</h2>
              <ul>
                <li class="filters-list">
                  <div class="filters-button"><i class="fa-solid fa-money-bill-wave"></i>
                    <span>Economique</span></div>
                  <div class="filters-button"><i class="fa-solid fa-child-reaching"></i>
                    <span>Familial</span></div>
                  <div class="filters-button"><i class="fa-solid fa-heart"></i>
                    <span>Romantique</span></div>
                  <div class="filters-button"><i class="fa-solid fa-dog"></i>
                    <span class="animal-filter">Animaux autorisés</span></div>
                </li>
              </ul>
            </div>
            <div class="bubble-info">
              <i class="fa-solid fa-info"></i>              
              <span>Plus de 500 logements sont disponibles dans cette ville</span>
            </div>
          </header>
          <main>
      </main>
    </body>
    </html>
